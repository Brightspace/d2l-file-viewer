<link rel="import" href="../polymer/polymer.html">

<dom-module id="d2l-pdf-viewer-toolbar">
	<template strip-whitespace>
		<style>
			#toolbarContainer {
				display: flex;
				padding: 10px;
				position: relative;
				height: 29px;
				background: #f1f1f1;
				background: -moz-linear-gradient(top, #f1f1f1 0%, #e4e4e4 100%);
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f1f1f1), color-stop(100%,#e4e4e4));
				background: -webkit-linear-gradient(top, #f1f1f1 0%,#e4e4e4 100%);
				background: -o-linear-gradient(top, #f1f1f1 0%,#e4e4e4 100%);
				background: -ms-linear-gradient(top, #f1f1f1 0%,#e4e4e4 100%);
				background: linear-gradient(to bottom, #f1f1f1 0%,#e4e4e4 100%);
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f1f1f1', endColorstr='#e4e4e4',GradientType=0 );
				box-shadow: inset 1px 0 0 hsla(0,0%,100%,.08),
							inset 0 1px 1px hsla(0,0%,0%,.15),
							inset 0 -1px 0 hsla(0,0%,100%,.05),
							0 1px 0 hsla(0,0%,0%,.15),
							0 1px 1px hsla(0,0%,0%,.1);
			}

			:host-context([dir="rtl"]) #toolbarContainer {
				box-shadow: inset -1px 0 0 hsla(0,0%,100%,.08),
							inset 0 1px 1px hsla(0,0%,0%,.15),
							inset 0 -1px 0 hsla(0,0%,100%,.05),
							0 1px 0 hsla(0,0%,0%,.15),
							0 1px 1px hsla(0,0%,0%,.1);
			}

			.toolbarLabel {
				min-width: 16px;
				padding: 3px 6px 3px 2px;
				margin: 4px 2px 4px 0;
				border: 1px solid transparent;
				border-radius: 2px;
				text-align: left;
				-webkit-user-select: none;
				-moz-user-select: none;
				cursor: default;
			}

			:host-context([dir="rtl"]) .toolbarLabel {
				padding: 3px 2px 3px 6px;
				margin: 4px 0 4px 2px;
			}

			.toolbarField {
				padding: 3px 6px;
				margin: 2px 0 4px 5px;
				border: 1px solid transparent;
				border-radius: 2px;
				background-clip: padding-box;
				border: 1px solid hsla(0,0%,0%,.35);
				border-color: hsla(0,0%,0%,.32) hsla(0,0%,0%,.38) hsla(0,0%,0%,.42);
				box-shadow: 0 1px 0 hsla(0,0%,0%,.05) inset,
							0 1px 0 hsla(0,0%,100%,.05);
				outline-style: none;
				transition-property: background-color, border-color, box-shadow;
				transition-duration: 150ms;
				transition-timing-function: ease;
			}

			#numPages {
				font-size: 1.333em;
				color: #666666;
				padding-left: 4px;
				top: -3px;
			}

			:host-context([dir="rtl"]) #numPages {
				padding-left: 0;
				padding-right: 4px;
			}

			.toolbarField.pageNumber {
				-moz-appearance: textfield; /* hides the spinner in moz */
				min-width: 16px;
				text-align: center;
				width: 40px;
			}

			.toolbarField.pageNumber::-webkit-inner-spin-button,
			.toolbarField.pageNumber::-webkit-outer-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}

			.toolbarField:hover {
				border-color: hsla(0,0%,0%,.4) hsla(0,0%,0%,.43) hsla(0,0%,0%,.45);
			}

			.toolbarField:focus {
				border-color: hsla(204,100%,65%,.8) hsla(204,100%,65%,.85) hsla(204,100%,65%,.9);
			}

			:host-context([dir="rtl"]) .toolbarField {
				margin: 2px 5px 4px 0;
			}

			.toolbarButton {
				border: 0 none;
				background: none;
				width: 32px;
				height: 25px;
				margin: 2px 2px 4px 0;
				min-width: 16px;
				padding: 2px 6px 0;
				border-radius: 2px;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				/* Opera does not support user-select, use <... unselectable="on"> instead */
				cursor: default;
				-webkit-transition-property: background-color, border-color, box-shadow;
				-webkit-transition-duration: 150ms;
				-webkit-transition-timing-function: ease;
				transition-property: background-color, border-color, box-shadow;
				transition-duration: 150ms;
				transition-timing-function: ease;
			}

			.toolbarButton[disabled] {
				opacity: .5;
			}

			.toolbarButton:hover,
			.toolbarButton:focus {
				background-color: hsla(0,0%,0%,.12);
				background-image: linear-gradient(hsla(0,0%,100%,.05), hsla(0,0%,100%,0));
				background-clip: padding-box;
				border: 1px solid hsla(0,0%,0%,.35);
				border-color: hsla(0,0%,0%,.32) hsla(0,0%,0%,.38) hsla(0,0%,0%,.42);
				box-shadow: 0 1px 0 hsla(0,0%,100%,.05) inset,
							0 0 1px hsla(0,0%,100%,.15) inset,
							0 1px 0 hsla(0,0%,100%,.05);
			}

			.toolbarButton:hover:active,
			.overlayButton:hover:active {
				background-color: hsla(0,0%,0%,.2);
				background-image: linear-gradient(hsla(0,0%,100%,.05), hsla(0,0%,100%,0));
				border-color: hsla(0,0%,0%,.35) hsla(0,0%,0%,.4) hsla(0,0%,0%,.45);
				box-shadow: 0 1px 1px hsla(0,0%,0%,.1) inset,
							0 0 1px hsla(0,0%,0%,.2) inset,
							0 1px 0 hsla(0,0%,100%,.05);
				-webkit-transition-property: background-color, border-color, box-shadow;
				-webkit-transition-duration: 10ms;
				-webkit-transition-timing-function: linear;
				transition-property: background-color, border-color, box-shadow;
				transition-duration: 10ms;
				transition-timing-function: linear;
			}

			.toolbarButton::before {
				display: inline-block;
				top: 4px;
				left: 7px;
			}

			.toolbarButton.pageUp::before {
				content: url(images/toolbarButton-pageUp.png);
			}

			:host-context([dir="rtl"]) .toolbarButton.pageUp::before {
				content: url(images/toolbarButton-pageUp-rtl.png);
			}

			.toolbarButton.pageDown::before {
				content: url(images/toolbarButton-pageDown.png);
			}

			:host-context([dir="rtl"]) .toolbarButton.pageDown::before {
				content: url(images/toolbarButton-pageDown-rtl.png);
			}

			.toolbarButton.zoomOut::before {
				content: url(images/toolbarButton-zoomOut.png);
			}

			.toolbarButton.zoomIn::before {
				content: url(images/toolbarButton-zoomIn.png);
			}

			:host-context([dir="rtl"]) .toolbarButton::before {
				left: 0px;
				right: 7px;
			}

			:host-context([dir="rtl"]) .toolbarButton {
				margin: 2px 0 4px 2px;
			}

			.toolbarButton, .toolbarField, .toolbarLabel {
				flex: 1;
			}

			@media screen and (min-resolution: 2dppx) {
				.toolbarButton::before {
					-webkit-transform: scale(0.5);
					transform: scale(0.5);
					top: -5px;
					left: -1px;
				}

				.toolbarButton.pageUp::before {
					content: url(images/toolbarButton-pageUp@2x.png);
				}
				:host-context([dir="rtl"]) .toolbarButton.pageUp::before {
					content: url(images/toolbarButton-pageUp-rtl@2x.png);
				}

				.toolbarButton.pageDown::before {
					content: url(images/toolbarButton-pageDownp@2x.png);
				}
				:host-context([dir="rtl"]) .toolbarButton.pageDown::before {
					content: url(images/toolbarButton-pageDown-rtl@2x.png);
				}

				.toolbarButton.zoomIn::before {
					content: url(images/toolbarButton-zoomIn@2x.png);
				}

				.toolbarButton.zoomOut::before {
					content: url(images/toolbarButton-zoomOut@2x.png);
				}
			}
		</style>
		<div id="toolbarContainer">
			<button id="zoomOut"
				class="toolbarButton zoomOut"
				disabled$="[[_zoomOutButtonDisabled(pageScale)]]"
				on-tap="_onTapZoomOut">
			</button>
			<button id="zoomIn"
				class="toolbarButton zoomIn"
				disabled$="[[_zoomInButtonDisabled(pageScale)]]"
				on-tap="_onTapZoomIn">
			</button>
			<button id="previous"
				class="toolbarButton pageUp"
				disabled$="[[_previousButtonDisabled(pageNumber)]]"
				on-tap="_onTapPreviousPage">
			</button>
			<input id="pageNumber"
				class="toolbarField pageNumber"
				type$="[[_pageNumberInputType(hasPageLabels)]]"
				max$="[[_pageNumberInputMax(pagesCount)]]"
				value$="[[_pageNumberInputValue(hasPageLabels, pageNumber, pageLabel)]]"
				on-change="_onChangePageNumber">
			<span id="numPages" class="toolbarLabel">
				[[_numPagesLabel(hasPageLabels, pageNumber, pagesCount)]]
			</span>
			<button id="next"
				class="toolbarButton pageDown"
				disabled$="[[_nextButtonDisabled(pageNumber, pagesCount)]]"
				on-tap="_onTapNextPage">
			</button>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-pdf-viewer-toolbar',
			properties: {
				pageLabel: String,
				pageNumber: Number,
				pagesCount: Number,
				hasPageLabels: Boolean,
				pageScale: Number,
				_defaultScale: {
					type: Number,
					value: 1
				},
				_minScale: {
					type: Number,
					value: 0.1
				},
				_maxScale: {
					type: Number,
					value: 10
				}
			},
			// --element attributes--
			// compute page count label
			_numPagesLabel: function(hasPageLabels, pageNumber, pagesCount) {
				// TODO: localize
				return hasPageLabels ?
					pageNumber + ' of ' + pagesCount :
					'of ' + pagesCount;
			},
			// compute page number input type
			_pageNumberInputType: function(hasPageLabels) {
				return hasPageLabels ?
					'text' :
					'number';
			},
			// compute page number input maximum
			_pageNumberInputMax: function(pagesCount) {
				return pagesCount;
			},
			// compute page number value
			_pageNumberInputValue: function(hasPageLabels, pageNumber, pageLabel) {
				return hasPageLabels ?
					pageLabel :
					pageNumber;
			},
			// compute previous button disabled
			_previousButtonDisabled: function(pageNumber) {
				return pageNumber <= 1;
			},
			// compute next button disabled
			_nextButtonDisabled: function(pageNumber, pagesCount) {
				return pageNumber >= pagesCount;
			},
			// compute zoom out button disabled
			_zoomOutButtonDisabled: function(pageScale) {
				return pageScale <= this._minScale;
			},
			// compute zoom in button disabled
			_zoomInButtonDisabled: function(pageScale) {
				return pageScale >= this._maxScale;
			},
			// --events--
			// click previous page
			_onTapPreviousPage: function() {
				this.dispatchEvent(
					new CustomEvent('d2l-pdf-viewer-toolbar-previous')
				);
			},
			// click next page
			_onTapNextPage: function() {
				this.dispatchEvent(
					new CustomEvent('d2l-pdf-viewer-toolbar-next')
				);
			},
			// click zoom in
			_onTapZoomIn: function() {
				this.dispatchEvent(
					new CustomEvent('d2l-pdf-viewer-toolbar-zoom-in')
				);
			},
			// click zoom out
			_onTapZoomOut: function() {
				this.dispatchEvent(
					new CustomEvent('d2l-pdf-viewer-toolbar-zoom-out')
				);
			},
			// change page number
			_onChangePageNumber: function(e) {
				this.dispatchEvent(
					new CustomEvent('d2l-pdf-viewer-toolbar-page-change'),
					{ custom: {
						page: this.$.pageNumber.value
					} }
				);
			}
		});
	</script>
</dom-module>
