<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-icons/d2l-icon.html">
<link rel="import" href="../d2l-typography/d2l-typography-shared-styles.html">
<link rel="import" href="localize-behavior.html">

<script src="./util/namespace.js"></script>

<dom-module id="d2l-pdf-viewer-toolbar">
	<template strip-whitespace>
		<style>
			:host {
				cursor: default;
				user-select: none;
				width: 100%;
			}

			.outer-container {
				display: flex;
				justify-content: center;
			}

			.toolbar-container {
				display: inline-flex;
				align-items: center;
				position: relative;
				background: rgba(86, 90, 92, 0.8);
				border-radius: 8px;
				color: white;
			}

			.control-container {
				display: inline-flex;
				align-items: center;
				position: relative;
			}

			.toolbar-container > *,
			.control-container > * {
				flex: 0 0 auto;
			}

			.toolbar-label {
				@apply --d2l-label-text;
				font-size: 0.8rem;
				min-width: 16px;
				padding: 3px 6px 3px 2px;
				margin: 4px 2px 4px 0;
				border: 1px solid transparent;
				border-radius: 2px;
				text-align: left;
				cursor: default;
			}

			:host-context([dir="rtl"]) .toolbar-label {
				padding: 3px 2px 3px 6px;
				margin: 4px 0 4px 2px;
			}

			.toolbar-button {
				border: 0 none;
				background: none;
				margin: 6px;
				min-width: 16px;
				border-radius: 2px;
				outline: none;
			}

			.toolbar-button[disabled] {
				opacity: .2;
			}

			.toolbar-button:hover:not(:disabled),
			.toolbar-button:focus:not(:disabled) {
				background-color: blue;
			}

			:host-context([dir="rtl"]) .toolbar-button {
				margin: 2px 0 4px 2px;
			}

			d2l-icon {
				padding: 6px;
				color: white;
			}

			span {
				user-select: none;
			}

			.spacer {
				width: 30px;
			}

			.control-container {
				margin: 0 12px 0 15px;
			}

			:host-context([dir="rtl"]) .control-container {
				margin: 0 15px 0 12px;
			}

			.info-container {
				margin: 0 15px 0 18px;
			}

			:host-context([dir="rtl"]) .info-container {
				margin: 0 18px 0 15px;
			}
		</style>
		<div class="outer-container">
			<div class="toolbar-container">
				<div class="info-container">
					<span id="pageNumber"
						class="pageNumber"
						aria-label$="[[localize('pageLabel')]]">
						[[localize('pageOfPages', 'pageNumber', pageNumber, 'pagesCount', pagesCount)]]
					</span>
				</div>
				<div class="control-container">
					<div id="zoomOut"
						class="toolbar-button zoomOut"
						disabled$="[[_zoomOutButtonDisabled(pageScale, minPageScale)]]"
						on-tap="_onTapZoomOut"
						on-mousedown="_onButtonMouseDown"
						aria-label$="[[localize('zoomOutLabel')]]"
						title$="[[localize('zoomOutTitle')]]"
						tabindex="0">
						<d2l-icon icon="d2l-tier1:zoom-out"></d2l-icon>
					</div>
					<div id="zoomIn"
						class="toolbar-button zoomIn"
						disabled$="[[_zoomInButtonDisabled(pageScale, maxPageScale)]]"
						on-tap="_onTapZoomIn"
						on-mousedown="_onButtonMouseDown"
						aria-label$="[[localize('zoomInLabel')]]"
						title$="[[localize('zoomInTitle')]]"
						tabindex="0">
						<d2l-icon icon="d2l-tier1:zoom-in"></d2l-icon>
					</div>
					<div id="fullScreen"
						class="toolbar-button"
						on-tap="_onTapFullscreen"
						on-mousedown="_onButtonMouseDown"
						tabindex="0">
						<d2l-icon icon="[[_getFullscreenIcon(isFullscreen)]]"></d2l-icon>
					</div>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-pdf-viewer-toolbar',
			properties: {
				pageLabel: String,
				pageNumber: {
					type: Number,
					value: 0
				},
				pagesCount: {
					type: Number,
					value: 0
				},
				isFullscreen: {
					type: Boolean,
					value: false
				},
				pageScale: {
					type: Number,
					value: 0
				},
				_minScale: {
					type: Number,
					value: 0
				},
				_maxScale: {
					type: Number,
					value: 0
				},
				_inputPageNumber: {
					type: Number,
					value: 0
				},
				minPageScale: {
					type: Number,
					value: 0
				},
				maxPageScale: {
					type: Number,
					value: 0
				}
			},

			behaviors: [
				window.D2L.PolymerBehaviors.FileViewer.LocalizeBehavior
			],

			// --element attributes--
			// compute zoom out button disabled
			_zoomOutButtonDisabled: function(pageScale, minPageScale) {
				return pageScale <= minPageScale || Math.abs(pageScale - minPageScale) < Number.EPSILON;
			},
			// compute zoom in button disabled
			_zoomInButtonDisabled: function(pageScale, maxPageScale) {
				return pageScale >= maxPageScale || Math.abs(pageScale - maxPageScale) < Number.EPSILON;
			},
			// --events--
			// click zoom in
			_onTapZoomIn: function(e) {
				this.dispatchEvent(
					new CustomEvent('d2l-pdf-viewer-toolbar-zoom-in')
				);
			},
			// click zoom out
			_onTapZoomOut: function(e) {
				this.dispatchEvent(
					new CustomEvent('d2l-pdf-viewer-toolbar-zoom-out')
				);
			},
			_onTapFullscreen: function(e) {
				this.dispatchEvent(
					new CustomEvent('d2l-pdf-viewer-toggle-fullscreen')
				);
			},
			_onButtonMouseDown: function(e) {
				e.preventDefault();
			},
			_getFullscreenIcon: function(isFullscreen) {
				return isFullscreen
					? 'd2l-tier1:smallscreen'
					: 'd2l-tier1:fullscreen';
			}
		});
	</script>
</dom-module>
