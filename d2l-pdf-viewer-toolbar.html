<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-icons/d2l-icon.html">
<link rel="import" href="../d2l-typography/d2l-typography-shared-styles.html">
<link rel="import" href="./d2l-pdf-viewer-toolbar-button.html">
<link rel="import" href="./localize-behavior.html">

<script src="./util/namespace.js"></script>

<dom-module id="d2l-pdf-viewer-toolbar">
	<template strip-whitespace>
		<style>
			:host {
				cursor: default;
				user-select: none;
				width: 100%;
			}

			.outer-container {
				display: flex;
				justify-content: center;
			}

			.toolbar-container {
				align-items: center;
				background-color: rgba(86, 90, 92, 0.8); /* can't use d2l-colors (ferrite) with opacity on backgrounds in pure CSS */
				border-radius: 8px;
				color: white;
				display: inline-flex;
				position: relative;
			}

			.control-container {
				align-items: center;
				display: inline-flex;
				position: relative;
			}

			.toolbar-container > *,
			.control-container > * {
				flex: 0 0 auto;
			}

			.toolbar-label {
				@apply --d2l-body-compact-text;
			}

			d2l-icon {
				color: white;
				padding: 6px;
			}

			.spacer {
				width: 30px;
			}

			.control-container {
				margin: 0 12px 0 15px;
			}

			:host-context([dir="rtl"]) .control-container {
				margin: 0 15px 0 12px;
			}

			.info-container {
				margin: 0 15px 0 18px;
			}

			:host-context([dir="rtl"]) .info-container {
				margin: 0 18px 0 15px;
			}
		</style>
		<div class="outer-container">
			<div class="toolbar-container">
				<div class="info-container">
					<span
						id="pageNumber"
						class="toolbar-label"
						aria-label$="[[localize('pageLabel')]]">
						[[localize('pageOfPages', 'pageNumber', pageNumber, 'pagesCount', pagesCount)]]
					</span>
				</div>
				<div class="control-container">
					<d2l-pdf-viewer-toolbar-button
						id="zoomOutButton"
						disabled="[[_zoomOutButtonDisabled(pageScale, minPageScale)]]"
						action="zoom-out"
						aria-label$="[[localize('zoomOutLabel')]]"
						title$="[[localize('zoomOutTitle')]]">
						<d2l-icon icon="d2l-tier1:zoom-out"></d2l-icon>
					</d2l-pdf-viewer-toolbar-button>
					<d2l-pdf-viewer-toolbar-button
						id="zoomInButton"
						disabled="[[_zoomInButtonDisabled(pageScale, maxPageScale)]]"
						action="zoom-in"
						aria-label$="[[localize('zoomInLabel')]]"
						title$="[[localize('zoomInTitle')]]">
						<d2l-icon icon="d2l-tier1:zoom-in"></d2l-icon>
					</d2l-pdf-viewer-toolbar-button>
					<d2l-pdf-viewer-toolbar-button
						id="fullscreenButton"
						disabled="[[!fullscreenAvailable]]"
						action="toggle-fullscreen">
						<d2l-icon icon="[[_getFullscreenIcon(isFullscreen)]]"></d2l-icon>
					</d2l-pdf-viewer-toolbar-button>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-pdf-viewer-toolbar',
			properties: {
				fullscreenAvailable: {
					type: Boolean,
					value: false
				},
				isFullscreen: {
					type: Boolean,
					value: false
				},
				minPageScale: {
					type: Number,
					value: 0
				},
				maxPageScale: {
					type: Number,
					value: 0
				},
				pagesCount: {
					type: Number,
					value: 0
				},
				pageNumber: {
					type: Number,
					value: 0
				},
				pageScale: {
					type: Number,
					value: 0
				}
			},

			listeners: {
				'd2l-pdf-toolbar-button-activation': '_onToolbarButtonActivation'
			},

			behaviors: [
				window.D2L.PolymerBehaviors.FileViewer.LocalizeBehavior
			],

			_getEventTarget: function() {
				return this;
			},
			_zoomOutButtonDisabled: function(pageScale, minPageScale) {
				return pageScale <= minPageScale || Math.abs(pageScale - minPageScale) < Number.EPSILON;
			},
			_zoomInButtonDisabled: function(pageScale, maxPageScale) {
				return pageScale >= maxPageScale || Math.abs(pageScale - maxPageScale) < Number.EPSILON;
			},
			_fullscreenButtonDisabled: function() {

			},
			_onToolbarButtonActivation: function(e) {
				e.stopPropagation();

				this.dispatchEvent(
					new CustomEvent('d2l-pdf-viewer-toolbar-' + e.detail.action)
				);
			},
			_getFullscreenIcon: function(isFullscreen) {
				return isFullscreen
					? 'd2l-tier1:smallscreen'
					: 'd2l-tier1:fullscreen';
			}
		});
	</script>
</dom-module>
